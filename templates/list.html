{% extends "base.html" %}

{% block content %}
<h2>Exercise List</h2>

<form method="POST">
    {% for exercise in ["Bench Press", "Deadlift", "Squat", "Situps"] %}
        <div class="exercise-entry">
            <button type="submit" name="exercise" value="{{ exercise }}">{{ exercise }}</button>
        </div>
    {% endfor %}

    <div class="details-input">
        <label>Reps:</label>
        <input type="number" name="reps" min="1">
        <label>Sets:</label>
        <input type="number" name="sets" min="1">
        <label>Weight (kg):</label>
        <input type="number" name="weight" step="0.5" min="0">
    </div>
</form>
{% endblock %}
